<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSaysGame.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Eagle+Lake&family=Quintessential&family=Yatra+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Simon Says Game</h1>
    <h3 class="highest">Highest Score: <br></h3>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
        
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        
    </div>

    <script src="SimonSaysGame.js"></script>
</body>
</html>
