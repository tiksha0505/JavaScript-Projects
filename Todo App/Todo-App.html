<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo-App.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Eagle+Lake&family=Quintessential&family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Todo List</h1>

    <input type="text" placeholder="Add task" size="50" style="margin-left: 19rem;">
    <button>Add task</button>

    <div>
        <ul>
            <li>
                <span>
                <input type="checkbox" style="size: 10;">
                <span>Stay Happie</span>
                </span>
                <button class="delete">Delete</button>
            </li>
            <li>
                <span>
                <input type="checkbox" style="size: 10;">
                <span>Stay Hydrated</span>
                </span>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
    <script src="Todo-App.js"></script>
</body>
</html>
